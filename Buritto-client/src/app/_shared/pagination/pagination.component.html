<nav class="pagination-panel">
    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
            <a class="page-link" (click)="changePage(1)">{{ 'PAGINATION.FIRST' | translate }}</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
            <a class="page-link" (click)="changePage(pager.currentPage - 1)">{{ 'PAGINATION.PREVIOUS' | translate }}</a>
        </li>
        <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
            <a class="page-link" (click)="changePage(page)">{{page}}</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a class="page-link" (click)="changePage(pager.currentPage + 1)">{{ 'PAGINATION.NEXT' | translate }}</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a class="page-link" (click)="changePage(pager.totalPages)">{{ 'PAGINATION.LAST' | translate }}</a>
        </li>
    </ul>
</nav>
